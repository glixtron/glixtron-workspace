version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: glixtron-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - glixtron-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: glixtron-postgres
    environment:
      POSTGRES_DB: glixtron_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - glixtron-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: glixtron-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - glixtron-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: glixtron-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@glixtron.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - glixtron-network
    restart: unless-stopped

networks:
  glixtron-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
